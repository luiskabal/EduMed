<ion-view hide-nav-bar="true" class="ion-view-login"><!-- view-title="Login"--><ion-content><div class="padding"><div class="content-app padding content-login"><div class="content-logo-login"><div class="logo-login"></div></div><div class="list"><form name="form"><label ng-class="{'error':(form.inputUser.$error.required &amp;&amp; form.inputUser.$touched) || (!form.inputUser.$error.required &amp;&amp; form.inputUser.$touched &amp;&amp; form.inputUser.$error.email) }" class="item item-input item-stacked-label"><span class="input-label">E-mail:</span><input type="email" placeholder="mail@mail.com" name="inputUser" ng-model="login.user" required=""/><span ng-show="form.inputUser.$error.required &amp;&amp; form.inputUser.$touched" class="msj-error">Ingrese un E-mail</span><span ng-show="!form.inputUser.$error.required &amp;&amp; form.inputUser.$touched &amp;&amp; form.inputUser.$error.email" class="msj-error">E-mail no valido</span></label><label ng-class="{'error':(form.inputPassword.$error.required &amp;&amp; form.inputPassword.$touched) || (!form.inputPassword.$error.required &amp;&amp; login.errorLogin)}" class="item item-input item-stacked-label"><span class="input-label">Contraseña:</span><input type="password" placeholder="•••••••" name="inputPassword" ng-model="login.password" required=""/><span ng-show="form.inputPassword.$error.required &amp;&amp; form.inputPassword.$touched" class="msj-error">Ingrese una Contraseña</span><span ng-show="!form.inputPassword.$error.required &amp;&amp; login.errorLogin" class="msj-error">E-mail o Contraseña no es válida</span></label><div class="item"><button ng-click="login.login()" ng-disabled="form.inputUser.$error.required || form.inputUser.$error.email || form.inputPassword.$error.required" class="button button-full button-positive">Iniciar Sesion</button></div></form></div><hr/><div class="item"><button ui-sref="suscribirse" class="button button-full button-energized">Suscribete</button></div><p class="tcenter p-foot">has olvidado la contraseña de EduMed.<br/><a href="#/recuperar">Recuperar contraseña </a></p></div></div></ion-content></ion-view>
