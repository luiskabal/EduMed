<ion-view hide-nav-bar="true" class="ion-view-login"><!-- view-title="Login"--><ion-content><div class="padding"><div class="content-app padding content-login"><div class="content-logo-login"><div class="logo-login"></div></div><div class="list"><form name="form"><label ng-class="{'error':(form.inputNombre.$error.required &amp;&amp; form.inputNombre.$touched)}" class="item item-input item-stacked-label"><span class="input-label">Nombre:</span><input type="text" placeholder="Nombre" name="inputNombre" ng-model="registrar.nombre" required=""/><span ng-show="form.inputNombre.$error.required &amp;&amp; form.inputNombre.$touched" class="msj-error">Ingrese un Nombre</span></label><label ng-class="{'error':(form.inputMail.$error.required &amp;&amp; form.inputMail.$touched) || (!form.inputMail.$error.required &amp;&amp; form.inputMail.$touched &amp;&amp; form.inputMail.$error.email) }" class="item item-input item-stacked-label"><span class="input-label">E-mail:</span><input type="email" placeholder="mail@mail.com" name="inputMail" ng-model="registrar.email" required=""/><span ng-show="form.inputMail.$error.required &amp;&amp; form.inputMail.$touched" class="msj-error">Ingrese un E-mail</span><span ng-show="!form.inputMail.$error.required &amp;&amp; form.inputMail.$touched &amp;&amp; form.inputMail.$error.email" class="msj-error">E-mail no valido</span></label><label ng-class="{'error':(form.inputPassword.$error.required &amp;&amp; form.inputPassword.$touched)}" class="item item-input item-stacked-label"><span class="input-label">Contraseña:</span><input type="password" placeholder="•••••••" name="inputPassword" ng-model="registrar.password" required=""/><span ng-show="form.inputPassword.$error.required &amp;&amp; form.inputPassword.$touched" class="msj-error">Ingrese una Contraseña</span></label><label ng-class="{'error':(form.inputFechaNac.$error.required &amp;&amp; form.inputFechaNac.$touched)}" class="item item-input item-stacked-label"><span class="input-label">Fecha de Nacimiento:</span><input type="date" placeholder="fecha" name="inputFechaNac" ng-model="registrar.fechaNacimiento" required=""/><span ng-show="form.inputFechaNac.$error.required &amp;&amp; form.inputFechaNac.$touched" class="msj-error">Ingrese Fecha de Nacimiento</span></label><div class="item"><button ng-click="registrar.paso1()" ng-disabled="form.inputMail.$error.required || form.inputMail.$error.email || form.inputPassword.$error.required || form.inputNombre.$error.required || form.inputFechaNac.$error.required" class="button button-full button-assertive">Por Codigo</button></div></form><!--.paddingp Metodo de Pago--><!--.itembutton.button.button-full.button-positive(ng-disabled)
  | Transaccion--><!--hr--><!--.itembutton.button.button-full.button-assertive(ui-sref='codigo')
  | Por Codigo--></div></div></div></ion-content></ion-view>
