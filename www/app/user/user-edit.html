<ion-view view-title="Mi Cuenta" class="myaccount account-edit"><ion-content delegate-handle="user-edit" elastic-header="detalle-header4"><div id="detalle-header4" class="banner-avatar"><div class="cont-avatar"><div ng-click="user.showPopup()" class="avatar"><img ng-src="{{perfil.avatarPerfil}}" on-error-src=""/></div><h4>{{perfil.nombre}}</h4></div></div><div class="content-app padding"><!--elasticHeader--><!--img(ng-src="{{user.picture}}")--><div class="padding-top"><div class="list"><!--label.item.item-input.item-stacked-labelspan.input-label Interes:
input(type='text', placeholder='Añadir Interes')--><label class="item item-input item-stacked-label"><span class="input-label">Nombre:</span><input type="text" placeholder="Nombre" name="inputNombre" ng-model="user.nombre"/></label><label class="item item-input item-stacked-label"><span class="input-label">Fecha de Nacimiento:</span><input type="date" placeholder="fecha" name="inputFechaNac" ng-model="user.fechaNacimiento"/></label><label class="item item-input item-select"><div class="input-label">Genero:</div><select ng-model="user.genero" ng-options="option.nombre for option in user.generos track by option.id" name="selectGenero"></select></label><label class="item item-input item-select"><div class="input-label">Interes:</div><select ng-model="user.enfermedad" ng-options="option.nombre for option in user.enfermedades track by option.id" name="selectInteres"></select></label><label class="item item-input item-select"><div class="input-label">Institución:</div><select ng-model="user.institucion" ng-options="option.nombre for option in user.instituciones track by option.id" name="selectInstitucion"></select></label><label class="item item-input item-select"><div class="input-label">Isapre:</div><select ng-model="user.isapre" ng-options="option.nombre for option in user.isapres track by option.id" name="selectIsapre"></select></label><div class="item"><button ng-click="user.save()" class="button button-full button-energized">Guardar     </button></div></div></div></div></ion-content></ion-view>
