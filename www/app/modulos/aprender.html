<ion-view view-title="Aprender"><ion-content>   <div class="item item-module module-big"><div class="module row"><div class="col col-33 video"><img ng-src="{{ aprenderCtrl.getImage() }}" class="full-image"/></div><div class="col modulo-info"><h3 ng-bind="aprenderCtrl.guide.titulo"></h3><h4 ng-bind="aprenderCtrl.guide.subtitulo"></h4><span ng-bind="aprenderCtrl.isComplete()? 'completo' : 'incompleto'" ng-class="{ok: aprenderCtrl.isComplete()}" class="estado"></span></div></div><div class="module-foot row"> <div class="col progress"><div ng-repeat="mod in aprenderCtrl.guide.avance.modulos" ng-class="{ok: mod.completado }" class="mod"></div></div><div class="col"><a ng-click="aprenderCtrl.toContent(aprenderCtrl.guide.idGuia)" class="button button-small button-positive icon-left button-block"><i class="icon ion-ios-play"></i>Ver Modulo</a></div></div><div class="row foot-data"><div class="col"><i class="icon ion-android-calendar"></i></div><div class="col"><span> <strong>Inicio: </strong>24/06/2016 </span><span> <strong>Fin:  </strong>28/06/2016</span></div></div></div><h3 class="title-bg tcenter">Guias Relacionadas</h3><div ng-repeat="rg in aprenderCtrl.relatedGuides" ng-click="aprenderCtrl.toLearn(rg.idGuia)" class="item item-module item-icon-right"><div class="module row"><div class="col col-33 video"><img ng-src="{{ aprenderCtrl.getImage(rg) }}" class="full-image"/></div><div class="col modulo-info"><h3 ng-bind="rg.titulo"></h3><h4 ng-bind="rg.subtitulo"></h4><span ng-bind="aprenderCtrl.isComplete(rg)? 'completo' : 'incompleto'" ng-class="{ok: aprenderCtrl.isComplete(rg)}" class="estado"></span></div></div><i class="icon ion-ios-arrow-forward"></i></div></ion-content></ion-view>
