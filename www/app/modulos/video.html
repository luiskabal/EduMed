<ion-view view-title="{{moduleCtrl.guide.titulo}}"><ion-nav-buttons side="primary"><button ng-click="goBack()" class="button button-clear"><i class="icon ion-ios-arrow-left"></i></button></ion-nav-buttons><ion-content><div class="content-video"><videogular vg-player-ready="moduleCtrl.onPlayerReady($API)" vg-theme="moduleCtrl.config.theme.url" vg-complete="moduleCtrl.onCompleteVideo()"><vg-media vg-src="moduleCtrl.config.sources" vg-native-controls="false" vg-youtube="vg-youtube"></vg-media><vg-overlay-play></vg-overlay-play><vg-poster vg-url="moduleCtrl.config.plugins.poster"></vg-poster><vg-controls><vg-play-pause-button></vg-play-pause-button><vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display><vg-scrub-bar><vg-scrub-bar-current-time></vg-scrub-bar-current-time></vg-scrub-bar><vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display><vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display><vg-volume><vg-mute-button></vg-mute-button><vg-volume-bar></vg-volume-bar></vg-volume><vg-fullscreen-button></vg-fullscreen-button></vg-controls><vg-buffering></vg-buffering></videogular></div><div><div class="padding"><div class="box-bg"><ul class="module-steps"><li ng-repeat="mod in moduleCtrl.guide.modulos" ng-click="setSelectedModule(mod.idModulo)" ng-class="{'step-ok': moduleIsComplete(mod.idModulo) , 'active': moduleIsActive(mod.idModulo) }" class="module-step"></li></ul><h2 ng-bind="moduleCtrl.guide.titulo" ng-click="moduleCtrl.showConfirm()" class="title-view"></h2><div class="item"><button type="submit" ng-click="openModal()" class="button button-full button-positive">Comenzar Test</button></div></div></div></div></ion-content></ion-view>
