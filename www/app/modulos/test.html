<ion-modal-view><ion-header-bar><h2 class="title">{{selectedModule.titulo}} test</h2></ion-header-bar><ion-content class="has-header"><div class="padding"><div class="list"><div ng-repeat="p in selectedModule.preguntas" class="item item-radio"><span ng-bind="p.pregunta" class="input-label"></span><div ng-repeat="r in p.respuestas" class="circleRadioWrap"><input id="{{r.idRadio}}" type="radio" name="p{{p.idPregunta}}" ng-click="clickRadio(p,r)" class="circleRadio"/><label for="{{r.idRadio}}" class="circleRadioLabel"></label><label for="{{r.idRadio}}" ng-bind="r.respuesta" class="label-radio"></label></div></div><div class="item"><button type="submit" ng-click="closeModal()" class="button button-full button-positive">Finalizar</button></div></div></div></ion-content></ion-modal-view>
