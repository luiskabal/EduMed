<ion-modal-view><ion-header-bar><h2 class="title">{{selectedModule.titulo}} test</h2></ion-header-bar><ion-content class="has-header"><div class="padding"><div class="list"><div ng-repeat="pregunta in selectedModule.preguntas" class="item item-radio"><span ng-bind="pregunta.pregunta" class="input-label"></span><div ng-repeat="respuesta in pregunta.respuestas" class="circleRadioWrap"><input id="p1r1" type="radio" name="radio1" class="circleRadio"/><label for="p1r1" class="circleRadioLabel"></label><label for="p1r1" ng-bind="respuesta.respuesta" class="label-radio"></label></div></div><div class="item"><button type="submit" ng-click="closeModal()" class="button button-full button-positive">Finalizar</button></div></div></div></ion-content></ion-modal-view>
