<ion-modal-view><ion-header-bar><h2 class="title">{{selectedModule.titulo}} test</h2></ion-header-bar><ion-content class="has-header"><div class="padding"><div class="list"><div ng-repeat="p in selectedModule.preguntas" class="item item-radio"><span ng-bind="p.pregunta" class="input-label"></span><div ng-repeat="r in p.respuestas" class="circleRadioWrap"><input ng-attr-id="'p'+p.idPregunta+'r'+r.idRespuesta" type="radio" name="radio1" class="circleRadio"/><label for="'p'+p.idPregunta+'r'+r.idRespuesta" class="circleRadioLabel"></label><label for="'p'+p.idPregunta+'r'+r.idRespuesta" ng-bind="r.respuesta" class="label-radio"></label></div></div><div class="item"><button type="submit" ng-click="closeModal()" class="button button-full button-positive">Finalizar</button></div></div></div></ion-content></ion-modal-view>
