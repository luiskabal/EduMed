<ion-view view-title="Generar Código"><ion-nav-buttons side="primary"><button ng-click="goBack()" class="button button-clear"><i class="icon ion-ios-arrow-left"> </i></button></ion-nav-buttons><ion-content><div class="content-app padding"><div class="padding-top"><div class="logo-edumed"></div><div class="list"><form name="form"><label ng-class="{'error':(form.inputNombre.$error.required &amp;&amp; form.inputNombre.$touched)}" class="item item-input item-stacked-label"><span class="input-label">Nombre:</span><input type="text" placeholder="Nombre" name="inputNombre" ng-model="patients.nombre" required=""/><span ng-show="form.inputNombre.$error.required &amp;&amp; form.inputNombre.$touched" class="msj-error">Ingrese un Nombre</span></label><label ng-class="{'error':(form.inputMail.$error.required &amp;&amp; form.inputMail.$touched) || (!form.inputMail.$error.required &amp;&amp; form.inputMail.$touched &amp;&amp; form.inputMail.$error.email) }" class="item item-input item-stacked-label"><span class="input-label">Email:</span><input type="email" placeholder="mail@mail.com" name="inputMail" ng-model="patients.email" required=""/><span ng-show="form.inputMail.$error.required &amp;&amp; form.inputMail.$touched" class="msj-error">Ingrese un E-mail</span><span ng-show="!form.inputMail.$error.required &amp;&amp; form.inputMail.$touched &amp;&amp; form.inputMail.$error.email" class="msj-error">E-mail no valido</span></label><label ng-class="{'error':(form.selectInteres.$error.required &amp;&amp; form.selectInteres.$touched)}" class="item item-input item-select"><div class="input-label">Interes:</div><select ng-model="patients.interes" ng-options="option.nombre for option in patients.enfermedades track by option.id" name="selectInteres" required=""></select><span ng-show="form.selectInteres.$error.required &amp;&amp; form.selectInteres.$touched" class="msj-error">Seleccione un Interes</span></label><div class="item"><button ng-click="patients.enviarCodigo()" ng-disabled="form.inputMail.$error.required || form.inputMail.$error.email || form.inputNombre.$error.required || form.selectInteres.$error.required" class="button button-full button-energized">Enviar Código</button></div></form></div></div></div></ion-content></ion-view>
