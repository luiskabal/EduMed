<ion-view view-title="Historial de Paciente"><ion-nav-buttons side="primary"><button ng-click="goBack()" class="button button-clear"><i class="icon ion-ios-arrow-left"></i></button></ion-nav-buttons><ion-content><div id="detalle-header3" class="banner-avatar"><div class="cont-avatar"><div class="avatar"><img ng-src="{{ historyCtrl.getImage(historyCtrl.user.avatar) }}"/></div><h4 ng-bind="historyCtrl.user.nombre"></h4></div></div><div ng-repeat="h in historyCtrl.hist.active" class="item modulo-history"><div ng-click="active = !active" class="collapse"> <i ng-class="{'ion-chevron-up': active, 'ion-chevron-down': !active}" class="icon-collapse"></i><p>Guía Actual</p><h3 ng-bind="h.nombreGuia"></h3><h4 ng-bind="h.nombreModulo"></h4><div class="cont-progress"><span>{{h.porcentaje}}%</span><div ng-style="{ 'width': h.porcentaje + '%' }" class="progress-porcent"></div></div></div><div ng-show="active" class="row info-history"><div class="col"><span>Completado</span><span class="porcent">3</span><small>Modulos</small></div><div class="col"><span>Reintentos</span><span class="porcent">4</span><small>Intentos</small></div><div class="col"><span>Tiempo</span><span class="porcent">1</span><small>Semana</small></div><h4>Detalle {{detalle}}</h4></div></div><h3 class="title-bg tcenter">Guías Completadas</h3><div ng-repeat="h in historyCtrl.hist.completed" class="item modulo-history modulo-history-small"><h3 ng-bind="h.nombreGuia"></h3><h4 ng-bind="h.nombreModulo"></h4><div class="row foot-data"><div class="col"><i class="icon ion-android-calendar"></i></div><div class="col"><span> <strong>Inicio: </strong>24/06/2016 </span><span> <strong>Fin:  </strong>28/06/2016</span></div></div></div></ion-content></ion-view>
